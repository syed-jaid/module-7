    <title>transformation</title>
    <style>
        .pro {
            width: 100px;
            height: 100px;
            background-color: coral;
            border: 3px solid rgb(2, 3, 116);
            margin-bottom: 5px;
            transition: width 2s linear, height 2s linear, transform 2s;
        }

        .pro:hover {
            width: 250px;
            height: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>
